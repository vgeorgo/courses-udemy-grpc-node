syntax = "proto3";

package blog;

service BlogService {
  rpc ListBlog (ListBlogRequest) returns (stream BlogResponse) {};
  rpc CreateBlog (CreateBlogRequest) returns (BlogResponse) {};
}

message Blog {
  int32 id = 1;
  string author = 2;
  string title = 3;
  string content = 4;
}

message ListBlogRequest {}

message BlogResponse {
  Blog blog = 1;
}

message CreateBlogRequest {
  Blog blog = 1;
}